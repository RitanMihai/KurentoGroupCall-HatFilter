<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Modern Web Conference</title>
</head>
<body class="bg-light">
<header class="bg-success text-white p-4 mb-3">
	<h1 class="display-4">Kurento Group Call & Magic Mirror</h1>
	<p>This mini-project combines <a href="https://doc-kurento.readthedocs.io/en/latest/user/tutorials.html#webrtc-many-to-many-video-call-group-call">Group Call</a> and <a href="https://doc-kurento.readthedocs.io/en/latest/user/tutorials.html#webrtc-magic-mirror">Magic Mirror</a> tutorials from <a href="https://doc-kurento.readthedocs.io/en/latest/index.html">Kurento</a> plus a chat :)</p>
</header>
<div class="container">
	<div class="row justify-content-center">
		<div id="join" class="col-md-6 bg-white p-5 rounded shadow">
			<h1 class="h3 mb-3 font-weight-normal">Join a Room</h1>
			<form onsubmit="register(); return false;">
				<div class="mb-3">
					<label for="name" class="form-label">Username</label>
					<input type="text" class="form-control" id="name" placeholder="Username" required>
				</div>
				<div class="mb-3">
					<label for="roomName" class="form-label">Room</label>
					<input type="text" class="form-control" id="roomName" placeholder="Room" required>
				</div>
				<button class="btn btn-success btn-lg btn-block" type="submit">Join!</button>
			</form>
		</div>
		<div id="room" class="col-md-12 mt-3" style="display: none;">
			<div class="text-center mb-3">
				<button id="button-leave" class="btn btn-danger" onmouseup="leaveRoom();">Leave Room</button>
				<button id="button-filter" class="btn btn-secondary" onmouseup="applyFilter();">Apply Filter</button>
			</div>
			<h2 id="room-header"></h2>
			<div id="participants" class="d-flex flex-wrap"></div>
			<div id="messageHistory" class="p-3 bg-white rounded shadow-sm">
				<!-- Messages will be shown here -->
			</div>
			<div class="mt-3">
				<textarea id="messageArea" class="form-control" rows="4" placeholder="Type your message"></textarea>
				<button class="btn btn-primary mt-2" onmouseup="sendTextMessage();">Send</button>
			</div>
		</div>
	</div>
</div>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
</body>
</html>
